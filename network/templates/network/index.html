{% extends "network/layout.html" %}
{% block body %}

    {% if user.is_authenticated   %}
    <div class='content-section'>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">New Post</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group ml-2">
                <button class="btn bnt-outline-info" style="border: black 1px solid" type="submit">Save</button>
                <a class="btn btn-info ml-2" href="{% url 'index' %}">Cancel</a>
            </div>
        </form>
    </div>
    {% endif %}

    {% for post in object_list %}
        <article class="media content-section">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-detail' post.author.id %}">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"d F, Y" }}</small>
            </div>
            <h2>{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>
                <div class="heart">
                     <svg viewBox="0 0 24 24" aria-hidden="true" >
                        <g><path class="active" d="M12 21.638h-.014C9.403 21.59 1.95 14.856 1.95 8.478c0-3.064 2.525-5.754 5.403-5.754 2.29 0 3.83 1.58 4.646 2.73.814-1.148 2.354-2.73 4.645-2.73 2.88 0 5.404 2.69 5.404 5.755 0 6.376-7.454 13.11-10.037 13.157H12zM7.354 4.225c-2.08 0-3.903 1.988-3.903 4.255 0 5.74 7.034 11.596 8.55 11.658 1.518-.062 8.55-5.917 8.55-11.658 0-2.267-1.823-4.255-3.903-4.255-2.528 0-3.94 2.936-3.952 2.965-.23.562-1.156.562-1.387 0-.014-.03-1.425-2.965-3.954-2.965z"></path></g>
                    </svg>
                    <span class="num_likes">0</span>
                </div>
            </div>
        </article>

    {% endfor %}
{% endblock %}
